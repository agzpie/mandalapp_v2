<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/spectrum-colorpicker/spectrum.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/file-saver/src/FileSaver.js"></script>
    <script type="text/javascript" src="node_modules/spectrum-colorpicker/spectrum.js"></script>
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>

    <div class="modal-box">

        <!-- Start therapy modal -->
        <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="startModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content clearfix">
                    <!--Close button-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">x</span></button>
                    <div class="modal-body">

                        <!--Login Content-->
                        <div class="modal-body">
                            <h3 class="title">Start session</h3>
                            <p class="description">Start therapy by entering your full name and diagnosis (if
                                applicable) here</p>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="fullName" id="fullName"
                                    placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control" name="diagnosis" id="diagnosis"
                                    placeholder="Diagnosis">
                            </div>
                            <button type="button" id="btnSave" class="btn">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End therapy modal -->
        <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="endModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content clearfix">
                    <!--Close button-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">x</span></button>
                    <div class="modal-body">

                        <!--Data Content-->
                        <div class="modal-body">
                            <h3 class="title">You finished your session!</h3>
                            <p class="description">Your name: </p>
                            <h4 id="fullName2"></h4>
                            <p class="description">Your diagnosis: </p>
                            <h4 id="diagnosis2"></h4>
                            <p class="description">Your therapy lasted for: </p>
                            <h4 id="time"></h4>
                            </br>

                            <button type="button" id="btnExport" class="btn"
                                onclick="saveDataToFile(); saveCanvasToFile()">Export your data</button>
                            <!--<button type="button" id="btnOk" class="toolbar tool-button" >OK</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" id="colorpicker" value="yellow" />
        <div class="dropdown">
            <button class="dropbtn downArrow">Brush size: </button>
            <div class="dropdown-content">
                <button onclick="changeStroke(2)">2</button>
                <button onclick="changeStroke(5)">5</button>
                <button onclick="changeStroke(10)">10</button>
                <button onclick="changeStroke(15)">15</button>
                <button onclick="changeStroke(20)">20</button>
            </div>
        </div>
        
        <button class="tool-button brush" data-tool-name="toolBrush">Brush </button>
        <button class="tool-button cloud" data-tool-name="toolCloud">Clouds </button>
        <button class="tool-button line" data-tool-name="toolLine">Line </button>
        <button class="tool-button circle" data-tool-name="toolCircle">Circle </button>
        <button class="tool-button showAxis" data-tool-name="showAxis">Show axis </button>
        <button class="tool-button hideAxis" data-tool-name="hideAxis">Hide Axis </button>
        <button class="tool-button download" onclick="saveCanvasToFile()" download="img">Save drawing </button>
    </div>
    <br>

    <div class="toolbar">
        <button type="button" id="btnLaunch" class="form-button start" data-toggle="modal" data-target="#startModal">Start
            therapy </button>
        <button type="button" id="btnEndSession" class="form-button end" data-toggle="modal" data-target="#endModal">End
            therapy </button>
    </div>
    </br>

    <div class="your-data">
        <button type="button" class="collapsible">Your data </button>
        <div class="collapsible-content">
            <p id="dataName"> </p>
            <p id="dataDiagnosis"> </p>
        </div>
    </div>

    <form name="form_main">
        <div>
            <h4>Timer:
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                    id="millisecond">000</span>
            </h4>
        </div>
        </br>

        <button type="button" class="timer" id="startTimer" name="start">start</button>
        <button type="button" class="timer" id="pauseTimer" name="pauseTimer">pause</button>
        <button type="button" class="timer" id="resetTimer" name="resetTimer">reset</button>
    </form>
    <script src="scripts/script.js"></script>
</body>

</html>

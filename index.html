<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="spectrum.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
    <body>
        <canvas id="myCanvas" resize></canvas>



        <div class="toolbar">
            <div class="dropdown">
                <button class="dropbtn">Brush size:  &#9662;</button>
                <div class="dropdown-content">
                    <button onclick="changeStroke(2)">2</button>
                    <button onclick="changeStroke(5)">5</button>
                    <button onclick="changeStroke(10)">10</button>
                    <button onclick="changeStroke(15)">15</button>
                    <button onclick="changeStroke(20)">20</button>
                </div>
              </div>
            <input type="text" id="colorpicker" value="yellow" />
            <button class="tool-button" data-tool-name="toolBrush">brush</button>
            <button class="tool-button" data-tool-name="toolCloud">clouds</button>
            <button class="tool-button" data-tool-name="toolLine">line</button>
            <button class="tool-button" data-tool-name="toolCircle">circle</button>
            <button class="tool-button" data-tool-name="showAxis">Show axis</button>
            <button class="tool-button" data-tool-name="hideAxis">Hide Axis</button>
            <button class="tool-button" data-tool-name="undo">UNDO</button>
            <button class="tool-button" onclick="createPNG()" download="img">Create PNG</button>
        </div>

        <div id="finArea">
            <h3><span id="imgInstructions"> Click image to download</span></h3>
            <div id="imgLocation">
            </div>
        </div>

        <script src='spectrum.js'></script>
        <script type="text/javascript" src="paperjs-v0.12.15/dist/paper-full.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

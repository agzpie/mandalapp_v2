    <script>
        $("#colorpicker").spectrum({
            color: "#e8e8e8",
            flat: true,
            showInput: true,
            showPalette: true,
            showSelectionPalette: true,
            palette: [],
            localStorageKey: "spectrum.homepage",
            clickoutFiresChange: true,
            change: function(color) {
                color.toHexString();
            }
        });

        var colorValue = $("#colorpicker").spectrum("get").color;
        var x;

        //window.globals = { colorValue, x };
        window.onload = function() {
            let x = Number(document.getElementById("colorpicker").value);
            window.color = x;
        }
        

    </script>
